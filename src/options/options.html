<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>QuickTip Options</title>
    <link rel="stylesheet" type="text/css" href="options.css" />
    <script defer src="options.js"></script>
  </head>
  <body>
    <form id="settings-form">
      <h1>Settings</h1>
      <div id="custom-json-wrapper">
        <h2>Custom Json</h2>
        <textarea
          name="custom-json"
          draggable="false"
          rows="40"
          placeholder="[]"
        ></textarea>
      </div>
      <button type="button" id="save-button">Save & Enable</button>
    </form>
  </body>
</html>
